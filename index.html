<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors, baby!</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body id="me">
    <button id="startGame" onclick="startGame()">Start Game</button>
    <div id='buttons'>
    <button class="gameButtons" onclick="playedRock()"><img src="images/rock.png" alt='rock' class="icons"></button>
    <button class="gameButtons" onclick="playedPaper()"><img src="images/paper.png" alt='paper' class="icons"></button>
    <button class="gameButtons" onclick="playedScissors()"><img src="images/scissors.png" alt='scissors' class="icons"></button>
    </div>
    <div id="messages">
        <p id="message1"></p>
        <p id="message2"></p>
        <p id="message3"></p>
    </div>
     <button id="playAgain" onclick="initialize()">Play again</button>
    
<script src="scripts/script.js"></script>
</body>
</html>
