<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors, baby!</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>
<body id="me">
    <h1>What'll it be?</h1>
    <button id="startGame" onclick="startGame()">Start Game</button>

    </div>

        <p id="message"></p>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
