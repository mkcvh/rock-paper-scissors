<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body id="me">
    <div class="bigButtons">
        <button id="startGame">Start Game</button>
        <button id="playAgain">Play again</button>
    </div>
    <div id='buttons'>
    <button class="gameButtons" id="rock"><img src="images/rock.png" alt='rock' class="icons"></button>
    <button class="gameButtons" id="paper"><img src="images/paper.png" alt='paper' class="icons"></button>
    <button class="gameButtons" id="scissors"><img src="images/scissors.png" alt='scissors' class="icons"></button>
    </div>
    <div id="messages">
        <p id="round"></p>
        <p id="roundResult"></p>
        <div class="scores">
        <p id="playerScore"></p>
        <p id = "computerScore"></p>
        </div>
    </div>
     
    
<script src="scripts/script.js"></script>
</body>
</html>
